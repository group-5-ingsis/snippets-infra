events {
    worker_connections 1024;
}

http {
    sendfile on;                          # Enables sendfile for more efficient file serving
    tcp_nopush on;                        # Prevents TCP delays for large files
    tcp_nodelay on;                       # Ensures that packets are sent immediately
    keepalive_timeout 65;                  # Allows clients to keep connections open
    types_hash_max_size 2048;             # Increases maximum size of types hash table
    server_tokens off;                    # Disables version numbers in response headers

#     ssl_session_cache shared:SSL:10m;      # Caches SSL sessions for 10 minutes
#     ssl_session_timeout 1h;                # Keeps SSL session alive for 1 hour
#     ssl_protocols TLSv1.2 TLSv1.3;         # Only use secure protocols
#     ssl_prefer_server_ciphers off;         # Allows client to choose best cipher
#     ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';  # Secure ciphers

    # Proxy Settings
    proxy_connect_timeout 120s;            # Extended timeout for slow backend connections
    proxy_send_timeout 120s;               # Extended timeout for sending request to backend
    proxy_read_timeout 120s;               # Extended timeout for reading response from backend
    proxy_buffer_size 256k;                # Buffer size for responses
    proxy_buffers 8 512k;                  # Number of buffers for large responses
    proxy_busy_buffers_size 512k;          # Buffer size when buffer is full
    proxy_temp_file_write_size 512k;       # Temp file write size for large responses

    # Compression
    gzip on;                               # Enables gzip compression for responses
    gzip_comp_level 5;                     # Sets compression level
    gzip_types text/plain text/css application/javascript application/json application/xml application/xml+rss text/javascript;  # Types to be compressed

    # Caching (Optional)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;  # Defines proxy cache settings
    proxy_cache_valid 200 1h;              # Cache 200 responses for 1 hour

    server {
        listen 80 default_server;
        server_name _;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

#         return 301 https://$host$request_uri;
        location / {
            proxy_pass http://printscript-ui:80;
        }
    }

